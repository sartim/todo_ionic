<ion-view view-title="Tasks">
    <ion-content>
    <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title">TASK MANAGER</strong>
    </div>
    <div class="im-wrapper">
    	<div class="list" id="recent-box" ng-controller="TasksCtrl">
			<div class="widget-header header-color-blue">
				<div class="row">
					<!-- <h4 class="bigger lighter">
					 <i class="icon ion-ios-list-outline"></i>&nbsp;
					 TASK MANAGER
					</h4> -->
					<div class="col-sm-3">
					<button ng-click="addNewClicked=!addNewClicked;" class="btn btn-sm btn-danger header-elements-margin"><i class="glyphicon  glyphicon-plus"></i>&nbsp;Add New Task</button>
					</div>
					 
					<input type="text" ng-model="filterTask" class="form-control search header-elements-margin" placeholder="Filter Tasks">
				</div>
			</div>
				
				<form ng-init="addNewClicked=false; " ng-if="addNewClicked" id="newTaskForm" class="add-task">
					<div class="item item-button-right">

					<input type="text" class="form-control" name="comment" ng-model="taskInput" placeholder="Add New Task" ng-focus="addNewClicked">
					<button class="button" type="submit" ng-click="addTask(taskInput)"><i class="icon ion-plus-round"></i>
					&nbsp;
					</button>
					</div>
				</form>
				<!-- <div class="task" ng-repeat="task in tasks | filter : filterTask">
				 	<div class="item item-button-right">
					 <label class="checkbox">
					 	
					    <input style="margin-left:2px; margin-top: -5px"
						 type="checkbox"
						 value="{{task.status}}"
						 ng-checked="task.status==2"
						 ng-click="toggleStatus(task.task_id,task.status, task.task)"/> 
						 &nbsp;&nbsp;&nbsp;&nbsp;
						 <span style="margin-left:25px" ng-class="{strike:task.status==2}">{{task.task}} [{{task.task_id}}]</span>
					  	</label>
					  	<button style="margin-top: 17px" class="button button-assertive ink" ng-click="deleteTask(task.task_id)"><i class="icon ion-trash-a"></i>
					  	</button>
					  	</div>
					  <hr />
				</div> -->

            	<ion-list ng-repeat="task in tasks | filter : filterTask">
            		
            	<div class="item item-button-right">
				  <ion-checkbox value="{{task.status}}" ng-checked="task.status==2"
					 ng-click="toggleStatus(task.task_id,task.status, task.task)">
					 <span ng-class="{strike:task.status==2}">{{task.task}} [{{task.task_id}}]</span>
	                </ion-checkbox>

	                    <button class="button button-assertive ink" ng-click="deleteTask(task.task_id)"><i class="icon ion-trash-a"></i></button>
	                </div>
	                <hr />

				</ion-list>
		</div>
    </div>   
    </ion-content>
</ion-view>
